 <section class="weekly-section">
    <div>
        <h2> Days of the Week <h2>
  </div>
  <div ng-repeat="meal in meals.mealsIndex" class="DayBox">
    <h4> {{meal.date}} </h4>
    <p> Meal: {{meal.name}} </p>
    <button ng-click="meals.showMeal(meal)" type="button">View More</button>
    <button ng-click="meals.deleteMeal(meal)" type="button">Delete Meal</button>
    <button type="button" ng-click="meals.showAdd = !meals.showAdd" name="addMeal">Add Meal</button>
  </div>
</section>
<div class="MealList" ng-hide="meals.showEdit">
  <h3> What to eat... </h3>
  <p> Name: {{meals.currentMeal.name}} </p>
  <p> Date: {{meals.currentMeal.date}} </p>
  <div ng-repeat="ingredient in meals.currentMeal.ingredients">
    <p > Ingredient: {{ingredient.name}} </p>
    <p > Quantity: {{ingredient.qty}} </p>
  </div>
  <button type="button" ng-click="meals.showEdit = !meals.showEdit" name="Editmeal"> Edit Meal</button>

</div>

<div class="MealList" ng-show="meals.showEdit">
  <form ng-submit="meals.updateMeal(meals.currentMeal)">
    <input type="text" ng-model="meals.currentMeal.name" name="name">
    <input type="text" ng-model="meals.currentMeal.date" name="date">
    <input type="submit">
  </form>
</div>

<div class="MealList" ng-show="meals.showAdd">
  <form ng-submit="meals.addMeal(meal)">
    <input type="text" ng-model="meal.name" name="name">
    <input type="text" ng-model="meal.date" name="date">
    <input type="submit">
  </form>
</div>
